<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSH Options Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 26px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 390px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 26px;
        }
        .header img {
            width: 65px;
            margin-right: 13px;
        }
        .header h1 {
            font-size: 31.2px;
            margin: 0;
        }
        label {
            font-size: 24px;
        }
        select {
            font-size: 22px;
        }
        table {
            width: 100%;
            margin-top: 26px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 13px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 13px 26px;
            margin-top: 26px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15.6px;
        }
        button.calculate {
            background-color: #4CAF50;
        }
        button.calculate:hover {
            background-color: #45a049;
        }
        button.back {
            background-color: #f44336;
        }
        button.back:hover {
            background-color: #e53935;
        }
        #observacion {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.fucsalud.edu.co/sites/default/files/logo.png" alt="FUCS">
            <h1>Hipotiroidismo Gestacional</h1>
            <img src="http://imgfz.com/i/t8jG9Ex.png" alt="FUCS">            
        </div>
        <form id="tshForm">
            <label for="tsh">Seleccione TSH:</label>
            <select id="tsh" name="tsh" onchange="updateObservation()">
                <option value="">Seleccione una opción</option>
                <option value="tsh1">TSH < 0.1 mU/l</option>
                <option value="tsh2">TSH 0.1 - 2.5 mU/l</option>
                <option value="tsh3">TSH 2.5 - 10 mU/l</option>
                <option value="tsh4">TSH > 10 mU/l</option>
            </select>
            <br><br>
            <div id="observacion"></div>
            <br><br>
            <div id="tipoContainer" style="display: none;">
                <label for="tipo">Seleccione Anticuerpos anti TPO (Anticuerpos Anti Peroxidasa):</label>
                <select id="tipo" name="tipo">
                    <option value="">Seleccione una opción</option>
                    <option value="positivo">Positivo</option>
                    <option value="negativo">Negativo</option>
                </select>
            </div>
            <br><br>
            <button type="button" class="calculate" onclick="calculateResult()">Calcular</button>
            <button type="button" class="back" onclick="location.href='index.html'">Atrás</button>
        </form>
        <table id="resultTable" style="display: none;">
            <tr>
                <th>Resultado</th>
            </tr>
            <tr>
                <td id="result"></td>
            </tr>
        </table>
    </div>

    <script>
        function updateObservation() {
            const tshValue = document.getElementById('tsh').value;
            const observacion = document.getElementById('observacion');
            const tipoContainer = document.getElementById('tipoContainer');

            let observacionText = '';
            tipoContainer.style.display = 'none';

            if (tshValue === 'tsh1') {
                observacionText = '';
            } else if (tshValue === 'tsh2') {
                observacionText = '';
            } else if (tshValue === 'tsh3') {
                observacionText = 'Toma de anticuerpos anti TPO (Anticuerpos Anti Peroxidasa)';
                tipoContainer.style.display = 'block';
            } else if (tshValue === 'tsh4') {
                observacionText = '';
            }

            observacion.textContent = observacionText;
        }

function calculateResult() {
    const tshValue = document.getElementById('tsh').value;
    const tipoValue = document.getElementById('tipo').value;
    const result = document.getElementById('result');
    const resultTable = document.getElementById('resultTable');

    let resultText = '';

    if (tshValue === 'tsh4') {
        resultText = '<ol>' +
                     '<li>Inicie levotiroxina a dosis entre 25-50 mcg cada día.</li>' +
                     '<li>Inicie levotiroxina a 0.5 mcg/kg de peso.</li>' +
                     '<li>Recuerde tomar nuevamente una TSH de control a las 4-6 semanas de iniciado o ajustado el tratamiento.</li>' +
                     '<li>Lleve a metas la TSH entre 2.5 - 4 mU/l.</li>' +
                     '<li>Si la TSH aún se encuentra fuera de metas ajuste el 20% de la dosis diaria y vuelva a tomar un control en las 4-6 semanas siguientes.</li>' +
                     '</ol>';
    } else if (tshValue === 'tsh3') {
        if (tipoValue === 'positivo') {
            resultText = '<ol>' +
                         '<li>TSH entre 2.5 - 4 mU/l -> Considerar iniciar tratamiento.</li>' +
                         '<li>TSH entre 4 - 10 mU/l -> Tratar con levotiroxina.</li>' +
                         '<li>Inicie levotiroxina a dosis entre 25-50 mcg cada día.</li>' +
                         '<li>Inicie levotiroxina a 0.5 mcg/kg de peso.</li>' +
                         '<li>Recuerde tomar nuevamente una TSH de control a las 4-6 semanas de iniciado o ajustado el tratamiento.</li>' +
                         '<li>Lleve a metas la TSH entre 2.5 - 4 mU/l.</li>' +
                         '<li>Si la TSH aún se encuentra fuera de metas ajuste el 20% de la dosis diaria y vuelva a tomar un control en las 4-6 semanas siguientes.</li>' +
                         '</ol>';
        } else if (tipoValue === 'negativo') {
            resultText = '<ol>' +
                         '<li>TSH entre 2.5 - 4 mU/l -> No tratar.</li>' +
                         '<li>TSH entre 4 - 10 mU/l -> Considerar tratamiento con levotiroxina.</li>' +
                         '<li>Inicie levotiroxina a dosis entre 25-50 mcg cada día.</li>' +
                         '<li>Inicie levotiroxina a 0.5 mcg/kg de peso.</li>' +
                         '<li>Recuerde tomar nuevamente una TSH de control a las 4-6 semanas de iniciado o ajustado el tratamiento.</li>' +
                         '<li>Lleve a metas la TSH entre 2.5 - 4 mU/l.</li>' +
                         '<li>Si la TSH aún se encuentra fuera de metas ajuste el 20% de la dosis diaria y vuelva a tomar un control en las 4-6 semanas siguientes.</li>' +
                         '</ol>';
        }
    } else if (tshValue === 'tsh2') {
        resultText = 'No realizar exámenes complementarios.';
    } else if (tshValue === 'tsh1') {
        resultText = '<ol>' +
                     '<li>Realizar toma de T4 libre y T3 totales para determinar diagnóstico de hipertiroidismo gestacional.</li>' +
                     '<li>Diríjase a la página de la ATA (AMERICAN THYROID ASSOCIATION) para más información: ' +
                     '<a href="https://eguideline.guidelinecentral.com/u/751899-hyperthyroidism/21" target="_blank">' +
                     'https://eguideline.guidelinecentral.com/u/751899-hyperthyroidism/21</a></li>' +
                     '</ol>';
    }

    // Usar innerHTML en lugar de textContent para interpretar las etiquetas HTML
    result.innerHTML = resultText;
    resultTable.style.display = 'table';
}
    </script>
</body>
</html>
