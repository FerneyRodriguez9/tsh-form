<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSH Options Form</title>
</head>
<body>
    <form id="tshForm">
        <label for="tsh">Seleccione TSH:</label>
        <select id="tsh" name="tsh" onchange="handleTSHChange()">
            <option value="">Seleccione una opción</option>
            <option value="1">Entre 0.1 y 2.5 mU/L</option>
            <option value="2">Entre 2.5 y LSIR</option>
            <option value="3">Entre LSIR y 10</option>
            <option value="4">> 10</option>
        </select>
        <br><br>
        <div id="tipoContainer" style="display: none;">
            <label for="tipo">Seleccione Tipo:</label>
            <select id="tipo" name="tipo" onchange="handleTipoChange()">
                <option value="">Seleccione una opción</option>
                <option value="positivo">Positivo</option>
                <option value="negativo">Negativo</option>
            </select>
        </div>
        <br><br>
        <div id="result" style="font-weight: bold;"></div>
    </form>

    <script>
        function handleTSHChange() {
            const tshValue = document.getElementById('tsh').value;
            const tipoContainer = document.getElementById('tipoContainer');
            const result = document.getElementById('result');

            tipoContainer.style.display = 'none';
            result.textContent = '';

            if (tshValue === '1') {
                result.textContent = 'Nada';
            } else if (tshValue === '4') {
                result.textContent = 'Nada 2';
            } else if (tshValue === '2' || tshValue === '3') {
                tipoContainer.style.display = 'block';
            }
        }

        function handleTipoChange() {
            const tshValue = document.getElementById('tsh').value;
            const tipoValue = document.getElementById('tipo').value;
            const result = document.getElementById('result');

            result.textContent = '';

            if (tshValue === '2' && tipoValue === 'positivo') {
                result.textContent = 'CT4';
            } else if (tshValue === '2' && tipoValue === 'negativo') {
                result.textContent = 'No tratar';
            } else if (tshValue === '3' && tipoValue === 'positivo') {
                result.textContent = 'CT4 indique LT4';
            } else if (tshValue === '3' && tipoValue === 'negativo') {
                result.textContent = 'Considerar Tratar';
            }
        }
    </script>
</body>
</html>
